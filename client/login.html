<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main id="main-holder">
    <h1 id="login-header">Sharefile Login</h1>
    <form>
      <div class="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Email">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      </div>
      <div class="login-form">
        <input type="submit" value="Login" id="login-form-submit">
      </div>
    </form>
    <form class="login-form" action="signup">
      <input type="submit" value="Register" id="signin-form-submit">
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/login.js"></script> 
</body>
</html>
