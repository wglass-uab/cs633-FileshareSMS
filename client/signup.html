<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main id="main-holder">
    <h1 id="login-header">Fileshare Signup</h1>
    <form id="signin-form" method="post" class="login-form">
      <input type="text" name="firstname" id="firstname" class="login-form-field" placeholder="First name">
      <input type="text" name="lastname" id="lastname" class="login-form-field" placeholder="Last name">
      <input type="email" name="email" id="email" class="login-form-field" placeholder="Email Address">
      <input type="password" name="password" id="password" class="login-form-field" placeholder="Password">
      <input type="submit" value="Submit" id="login-form-submit">
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
